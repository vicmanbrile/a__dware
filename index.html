<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccion</title>
</head>
<body>
  <h1>Bienvenido a Mi Pagina</h1>
  <!-- Anuncio principal -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-XXXXXX"
       data-ad-slot="XXXXXX"
       data-ad-format="auto"></ins>

  <!-- Anuncio pequeño 1 -->
  <div class="ad-small" style="top:50px; left:10px;">
      <ins class="adsbygoogle"
           style="display:block; width:100px; height:100px;"
           data-ad-client="ca-pub-XXXXXX"
           data-ad-slot="XXXXXX"
           data-ad-format="auto"></ins>
           <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
           </script>
  </div>

  <!-- Anuncio pequeño 2 -->
  <div class="ad-small" style="top:200px; right:10px;">
      <ins class="adsbygoogle"
           style="display:block; width:100px; height:100px;"
           data-ad-client="ca-pub-XXXXXX"
           data-ad-slot="XXXXXX"
           data-ad-format="auto"></ins>
           <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
           </script>
  </div>

  <!-- Anuncio pequeño 3 -->
  <div class="ad-small" style="bottom:50px; left:50%; transform:translateX(-50%);">
      <ins class="adsbygoogle"
           style="display:block; width:100px; height:100px;"
           data-ad-client="ca-pub-XXXXXX"
           data-ad-slot="XXXXXX"
           data-ad-format="auto"></ins>
           <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
           </script>
  </div>
</body>
</html>
